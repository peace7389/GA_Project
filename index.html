  <style>
    * {

    body {
      margin: 0;
      font-family: '맑은 고딕', sans-serif;
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.hero {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    h1 {
      color: #dc3545;
      font-size: 28px;
      margin-bottom: 16px;
    }
    p {
      font-size: 17px;
      margin-bottom: 24px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      padding: 14px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #218838;
    }
    select {
      width: 80%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .share-buttons {
      margin-top: 40px;
    }
    .share-buttons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 16px;
      color: white;
      background-color: #4267B2;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .share-buttons a#share-twitter {

        <option value="electronics">전자제품</option>
        <option value="fashion">패션</option>
        <option value="home">홈 & 리빙</option>
      </select>

    <div class="share-buttons">
      <h3 style="margin-top:40px;">친구에게도 공유해보세요:</h3>
      <a href="#" id="share-facebook">📘 페이스북</a>

    </div>
